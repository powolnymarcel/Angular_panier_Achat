<div class="container">
	<div class="well">
		<div class="page-header">
			<h3>Recapitulatif</h3>
		</div>

		<table class="table">
			<tr ng-repeat="i in produits">
				<td>
					{{i.produit}}
				</td>
				<td>
					Euros {{i.selected}}
				</td>
			</tr>
			<tr>
				<td>
					<b>Total:</b>
				</td>
				<td>
					<b>Euros: {{total}}</b>
				</td>
			</tr>
		</table>


	</div>
	<div class="text-left">
		<a type="button" class="btn btn-danger" href="#/panier">Modifier <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a>

	</div>
</div>
